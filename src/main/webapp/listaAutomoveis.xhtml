<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:form>
            <h:dataTable value="#{automovelBean.automoveis}" var="automovel" border="1">
                <h:column>
                    <f:facet name="header">
                        Marca
                    </f:facet>
                    #{automovel.marca}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Modelo
                    </f:facet>
                    #{automovel.modelo}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ano de fabricação
                    </f:facet>
                    #{automovel.anoFabricacao}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ano do modelo
                    </f:facet>
                    #{automovel.anoModelo}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Observações
                    </f:facet>
                    #{automovel.observacoes}
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink action="#{automovelBean.exclui(automovel)}">
                        Excluir
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
